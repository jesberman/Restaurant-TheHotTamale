<!DOCTYPE html>



<head>

    <title>
        The Hot Tamale!
    </title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>





<body>

    <div class="jumbotron">
        <h1 class="display-3">Welcome to the Hot Tamale!</h1>
        <p class="lead">If you would like to sample our fine dining, please register a table below.</p>
        <hr class="my-4">
        <p class="lead">
            <a class="btn btn-info btn-lg" href="#" role="button">View Tables</a>

        </p>
    </div>





    <form >
        <fieldset>



            <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Name" id="form-name">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Phone Number" id="form-phone">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Email" id="form-email">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Unique ID" id="form-uniqueID">
            </div>
            <button id="register-page-submit" type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>






<script type="text/javascript">
$('#add-btn').on('click', function(event){
event.preventDefault();

var newReservation = {
    name: $('#form-name').val().trim(),
    phone_number: $('#form-phone').val().trim(),
    email: $('#form-email').val().trim(),
    unqique_id: $('#form-unqiqueID').val().trim()
};

$.post('/reserve', newReservation)
    .then(function(data) {
        console.log("reserve.html", data);
    });

})




</script>



</body>
</html>
